    <script>
    //if ,if else, if else if switch;
    var num1 = 90;
    var num2 =78;
    var num3 = 100;
    if(num1 > num2){
        if(num1 > num3){
            console.log("num1 is the biggest number");
        }
        else{
            console.log("num3 is the biggest number");
        }
    }
    
    else{
        if(num2 > num3){
            console.log("num2 is the biggest number");
        }
        else{

            console.log("num3 is the biggest number");
        }
    }
    

    //switch case

    var name = "akanksha"
    switch(name){
        case "akanksha": console.log("Bingo! this is right case value is akanksha");
                        break;
        case "akshu":console.log("akshu it is");
                        break;
        case "abhay":console.log("It is abhay");
                        break;
        default:console.log("I am the best");
                        break;
    }


</script>
