<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span style = color:red; id="error"></span>
    <form name = "myform" onsubmit="validate();return false;">
        <label>Name:
            <input type="text" name="name">

        </label>
        <br/>
        <label>Phone number:
            <input type="text" name="phone">
        </label>
        <br/>
        <label>Date of Birth:
            <input type="date" name="DOB">
        </label>
        <br/>
        <input type="submit" value="submit">
        
    </form>

    <script>
        function validate(){
            var name = document.forms['myform']["name"].value
            if(name == "")
                document.getElementById('error').innerHTML= "Name cannot be empty !!!"

            var no = document.forms['myform']["phone"].value
            if(isNaN(no))
                document.getElementById('error').innerHTML= "phone number must be a number !!!"
            

            var dob = document.forms['myform']["DOB"].value;
            var date = new Date(dob);
            var today  = new Date();
            var diff = today - date ; 
            var age = diff/(1000*3600*24*365.25)

            if(age < 18){
                alert("You are to small to login");
            }

        }
    </script>
</body>
</html>
